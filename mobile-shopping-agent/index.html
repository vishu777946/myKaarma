<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping Chat Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Shopping Assistant</h1>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I'm your mobile shopping assistant. How can I help you find the perfect phone today?
                        </div>
                    </div>
                </div>
                
                <div class="product-display" id="product-display">
                    <!-- Products will be displayed here -->
                </div>
                
                <div class="comparison-view" id="comparison-view">
                    <!-- Comparison will be displayed here -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask about mobile phones...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="database.js"></script>
    <script src="chatbot.js"></script>
    <script src="app.js"></script>
</body>
</html>
